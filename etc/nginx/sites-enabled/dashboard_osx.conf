server {
    listen 8000 default_server;
    server_name _; #status.julialang.org;
    access_log /usr/local/var/log/nginx/dashboard.access.log;
    error_log /usr/local/var/log/nginx/dashboard.error.log;

    # Special-case {/,index.html} so that we read from static/html/index.html
    location = / {
        alias /Users/sabae/src/status.julialang.org/www/dashboard_project/dashboard_project/sitestatic/html/;
    }
    location = /index.html {
        alias /Users/sabae/src/status.julialang.org/www/dashboard_project/dashboard_project/sitestatic/html/index.html;
    }

    location /static/ { # STATIC_URL
        alias /Users/sabae/src/status.julialang.org/www/dashboard_project/dashboard_project/sitestatic/; #STATIC_ROOT
        expires 30d;
    }

    location /media/ { # MEDIA_URL
        alias /Users/sabae/src/status.julialang.org/www/dashboard_project/dashboard_project/sitestatic/; # MEDIA_ROOT
        expires 30d;
    }

    location / {
        include uwsgi_params;
        uwsgi_pass unix:/tmp/dashboard.socket;
    }
}
